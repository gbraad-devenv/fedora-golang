name: build container - code cli + bootc
run-name: building container - code cli + bootc

on:
  workflow_dispatch:
  
jobs:
  build:
    name: build-container-code
    permissions:
      contents: read
      packages: write
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Run podman build - code-cli
        run: |
          podman build -t ghcr.io/gbraad-devenv/fedora-golang/code-cli:42 \
            --build-arg=BASE_IMAGE="ghcr.io/gbraad-devenv/fedora-golang/base" \
            --build-arg=BASE_VERSION=42 \
            -f containers/Containerfile-code-cli .

      - name: Run podman build - code-cli-bootc
        run: |
          podman build -t ghcr.io/gbraad-devenv/fedora-golang/code-cli-bootc:42 \
            --build-arg=BASE_IMAGE="ghcr.io/gbraad-devenv/fedora-golang/base-bootc" \
            --build-arg=BASE_VERSION=42 \
            -f containers/Containerfile-code-cli .

      - name: Login to ghcr.io
        run: |
          podman login ghcr.io -u ${{ github.actor }} \
            -p ${{ secrets.GITHUB_TOKEN }}

      - name: Push image to ghcr.io - code-cli
        run: |
          podman push ghcr.io/gbraad-devenv/fedora-golang/code-cli:42
          podman push ghcr.io/gbraad-devenv/fedora-golang/code-cli-bootc:42
